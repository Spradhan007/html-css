<!DOCTYPE html>
<html>
<head>
<title>Login page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="logging.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="content">
               <h2>Accent Furniture</h2>
            </div>
            <div class="login-form">
                <h1>Login</h1>
                <form>
                    <div class="tbox">
                        <i class="fa fa-user"></i><input type="text" name="" placeholder="Email">
                    </div>
                    <div class="tbox">
                        <i class="fa fa-lock"></i><input type="password" name="" placeholder="Password">
                    </div>
                    <button class="btn"><a href="#">Login</a>
                </form>
                <ul class="social">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-google"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
